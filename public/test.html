<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая страница</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <h1>Тестовая страница</h1>
        <p>Эта страница используется для тестирования работы вне Telegram.</p>
        <div id="telegram-status"></div>
        <button id="check-telegram">Проверить доступность Telegram API</button>
        <script>
            document.getElementById('check-telegram').addEventListener('click', function() {
                const statusDiv = document.getElementById('telegram-status');
                if (window.Telegram && window.Telegram.WebApp) {
                    statusDiv.innerHTML = '<p style="color: green;">Telegram Web App API доступен</p>';
                    console.log('Telegram Web App object:', window.Telegram.WebApp);
                } else {
                    statusDiv.innerHTML = '<p style="color: red;">Telegram Web App API недоступен</p>';
                }
            });
        </script>
    </div>
</body>
</html>
